<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegendaryOS Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a0c00 0%, #2c1a00 30%, #4a2c00 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffd700;
      overflow: hidden;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      transition: transform 0.4s ease;
    }

    .header img {
      width: 70px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 165, 0, 0.5));
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .header:hover img {
      transform: scale(1.2) rotate(5deg);
      filter: drop-shadow(0 0 15px rgba(255, 165, 0, 0.8));
    }

    .main-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      z-index: 10;
      animation: fadeIn 1.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-logo {
      width: 320px;
      height: auto;
      opacity: 0.95;
      filter: drop-shadow(0 0 30px rgba(255, 165, 0, 0.6));
      animation: logoGlow 5s infinite ease-in-out;
    }

    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.4)); }
      50% { filter: drop-shadow(0 0 40px rgba(255, 165, 0, 0.8)); }
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      background: linear-gradient(135deg, #4a2c00, #6a3f00, #8a5500);
      border-radius: 80px;
      padding: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7), inset 0 4px 12px rgba(255, 165, 0, 0.2);
      transition: all 0.5s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid rgba(255, 215, 0, 0.3);
    }

    .search-container:hover {
      box-shadow: 0 20px 50px rgba(255, 165, 0, 0.3), inset 0 6px 15px rgba(255, 165, 0, 0.3);
      transform: translateY(-8px) scale(1.03);
    }

    .search-form {
      display: flex;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 22px 80px 22px 40px;
      background: rgba(255, 165, 0, 0.1);
      border: 4px solid #ffd700;
      border-radius: 80px;
      color: #fff;
      font-size: 20px;
      outline: none;
      transition: all 0.5s ease;
      font-weight: 500;
    }

    .search-input:focus {
      border-color: #fff;
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.7), inset 0 0 10px rgba(255, 165, 0, 0.4);
      background: rgba(255, 165, 0, 0.15);
    }

    .search-input::placeholder {
      color: #ffcc80;
      font-style: italic;
      transition: opacity 0.3s ease;
    }

    .search-input:focus::placeholder {
      opacity: 0.6;
    }

    .search-button {
      position: absolute;
      right: 15px;
      background: linear-gradient(135deg, #ffd700, #fff);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 16px;
      transition: all 0.5s ease;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
    }

    .search-button:hover {
      background: #fff;
      transform: scale(1.3) rotate(10deg);
      box-shadow: 0 7px 15px rgba(255, 165, 0, 0.6);
    }

    .search-button img {
      width: 32px;
      height: 32px;
      filter: invert(0.2);
      transition: all 0.5s ease;
    }

    .search-button:hover img {
      filter: invert(0);
      transform: rotate(-10deg);
    }

    .info-text {
      color: #ffcc80;
      font-size: 18px;
      font-style: italic;
      text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
      animation: fadeInText 2s ease-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 16px;
      color: #ffcc80;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    .footer a {
      color: #ffd700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #fff;
    }

    .footer img {
      width: 18px;
      height: 18px;
      filter: invert(0.7);
    }

    @media (max-width: 600px) {
      .main-logo { width: 240px; }
      .search-container { max-width: 90%; padding: 10px; border-radius: 60px; }
      .search-input { font-size: 16px; padding: 18px 60px 18px 30px; }
      .search-button { padding: 12px; }
      .search-button img { width: 24px; height: 24px; }
      .header img { width: 50px; }
      .info-text { font-size: 14px; }
      .footer { font-size: 12px; padding: 8px 15px; }
      .footer img { width: 14px; height: 14px; }
    }

    @media (min-width: 1200px) {
      .search-container { max-width: 950px; }
      .main-logo { width: 350px; }
    }
  </style>
</head>
<body>
  <canvas class="particles" id="particles"></canvas>
  <div class="header">
    <img src="/usr/share/LegendaryOS/ICONS/LegendaryOS.png" alt="LegendaryOS Logo">
  </div>
  <div class="main-container">
    <img class="main-logo" src="/usr/share/LegendaryOS/ICONS/watermark.png" alt="LegendaryOS Watermark">
    <div class="search-container">
      <form class="search-form" action="https://www.startpage.com/sp/search" method="GET">
        <input type="text" class="search-input" name="query" placeholder="Wyszukaj w LegendaryOS..." required>
        <button type="submit" class="search-button">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
        </button>
      </form>
    </div>
    <div class="info-text">Odkryj moc LegendaryOS – wyszukiwanie z ogniem!</div>
  </div>
  <div class="footer">
    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Startpage Icon">
    Powered by <a href="https://www.startpage.com" target="_blank">Startpage</a> | LegendaryOS Search © 2025
  </div>
  <script>
    // Walidacja formularza
    document.querySelector('.search-form').addEventListener('submit', function(e) {
      const query = document.querySelector('.search-input').value.trim();
      if (!query) {
        e.preventDefault();
        alert('Proszę wpisać frazę wyszukiwania!');
      }
    });

    // Animacja placeholder
    const placeholderText = "Wyszukaj w LegendaryOS...";
    const input = document.querySelector('.search-input');
    let i = 0;
    function typePlaceholder() {
      if (i < placeholderText.length) {
        input.placeholder = placeholderText.slice(0, i + 1);
        i++;
        setTimeout(typePlaceholder, 50);
      } else {
        setTimeout(() => {
          i = 0;
          input.placeholder = "";
          typePlaceholder();
        }, 2000);
      }
    }
    typePlaceholder();

    // Efekt cząsteczek z liniami
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
        this.color = `hsl(${Math.random() * 60 + 30}, 100%, 70%)`; // Warm orange hues
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.3) this.size -= 0.01;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function connectParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        for (let j = i + 1; j < particlesArray.length; j++) {
          const dx = particlesArray[i].x - particlesArray[j].x;
          const dy = particlesArray[i].y - particlesArray[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            ctx.strokeStyle = `rgba(255, 165, 0, ${1 - distance / 150})`;
            ctx.lineWidth = 0.3;
            ctx.beginPath();
            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.3) {
          particlesArray.splice(i, 1);
          particlesArray.push(new Particle());
          i--;
        }
      }
      connectParticles();
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Efekt hover na search-container
    document.addEventListener('mousemove', (e) => {
      const searchContainer = document.querySelector('.search-container');
      const rect = searchContainer.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const maxTilt = 8;
      const tiltX = ((centerY - e.clientY) / centerY) * maxTilt;
      const tiltY = ((centerX - e.clientX) / centerX) * maxTilt;
      searchContainer.style.transform = `translateY(-6px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(1.02)`;
    });

    document.addEventListener('mouseout', () => {
      const searchContainer = document.querySelector('.search-container');
      searchContainer.style.transform = 'translateY(0) rotateX(0deg) rotateY(0deg) scale(1)';
    });
  </script>
</body>
</html>
